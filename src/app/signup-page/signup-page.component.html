<div class="container">
  <form class="form-horizontal formContainer">
    <h2 style="text-align: center">SignUp Page</h2>
    <div class="form-group formPosition">
      <label class="control-label col-sm-2" for="email">Name:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" placeholder="Enter name" name="user_name" required>
      </div>
    </div>
    <div class="form-group formPosition">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-6">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
      </div>
    </div>
    <div class="form-group formPosition">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-6">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
      </div>
    </div>
    <div class="form-group formPosition">
      <label class="control-label col-sm-2" for="email">Gender:</label>
      <div class="col-sm-6">
        <input type="radio" name="gender" style="margin-top: 12px" required> Male&nbsp;&nbsp;       
        <input type="radio" name="gender" style="margin-top: 12px" required> Female
      </div>
    </div>
    <div class="form-group formPosition">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" name="remember"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group formPosition">
      <div class="col-sm-offset-2 col-sm-6">
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </div>
    </div>
    <a routerLink = "login">Login Page</a>
  </form>
</div>
